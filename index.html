<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap-theme.min.css" />
		<title>HKBEA Lucky Draw</title>
</head>
<body>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="css/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<div class="container-fluid">

		<div class="row top-buffer">
		<div class="col-xs-2"><img src="img/logo.gif" alt=""></div>
		<div class="col-xs-10">
		<!-- Trigger the modal with a button -->
	  <button type="button" class="btn btn-default btn-lg pull-right" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></button>
		</div>
		</div>
		<div class="row top-buffer">
		<div class="rainbowBg" style="width: 100%;"></div>
		</div>
		<br><br>
		<div class="row top-buffer">
		<img class="luckyDrawPointer center-block" src="img/pointer.png" alt="">
		<img class="luckyDrawPanel img-responsive center-block top-buffer" src="img/turntable.png" alt="" onclick="javascript:draw();">
		</div>
		<div class="row top-buffer">
		<div class="col-xs-9"></div>
		<div class="col-xs-3">
		<img style="width:250px;" class="pull-right" src="img/gameLogo.png" alt="">
		</div>
		</div>
		</div>
	  <!-- Modal -->
	  <div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog">
	      <!-- Modal content-->
	      <div class="modal-content">
					<div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Config Setting</h4>
	        </div>
	        <div class="modal-body">
						<label class="control-label col-sm-2" for="stock1">Ballon:</label>
			      <div class="col-sm-10">
			        <input type="text" class="form-control" id="stock1" value="18" placeholder="Enter stock">
			      </div>

						<label class="control-label col-sm-2" for="stock2">Lamp:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="stock2" value="18" placeholder="Enter stock">
						</div>

						<label class="control-label col-sm-2" for="stock3">Memo:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="stock3" value="18" placeholder="Enter stock">
						</div>

						<label class="control-label col-sm-2" for="stock4">Pen:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="stock4" value="18" placeholder="Enter stock">
						</div>
						<br>
						<button type="button" class="btn btn-warning" onclick="javascript:updateAllStocks();" data-dismiss="modal">Update</button>
	        </div>
			</div>
	    </div>
	  </div>

		<div class="modal fade" id="giftModal1" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h1 style="color:red" class="modal-title text-center">Congratulations</h1>
					</div>
					<div class="modal-body">
						<img class="img-responsive" style="height:100%; width:100%" src="img/ball.png" />
					</div>
			</div>
			</div>
		</div>

		<div class="modal fade" id="giftModal2" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h1 style="color:red" class="modal-title text-center">Congratulations</h1>
					</div>
					<div class="modal-body">
						<img class="img-responsive" style="height:100%; width:100%" src="img/lamp.png" />
					</div>
			</div>
			</div>
		</div>

		<div class="modal fade" id="giftModal3" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h1 style="color:red" class="modal-title text-center">Congratulations</h1>
					</div>
					<div class="modal-body">
						<img class="img-responsive" style="height:100%; width:100%" src="img/memo.png" />
					</div>
			</div>
			</div>
		</div>

		<div class="modal fade" id="giftModal4" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h1 style="color:red" class="modal-title text-center">Congratulations</h1>
					</div>
					<div class="modal-body">
						<img class="img-responsive" style="height:100%; width:100%" src="img/pen.png" />
					</div>
			</div>
			</div>
		</div>

	</div>
</body>
</html>
